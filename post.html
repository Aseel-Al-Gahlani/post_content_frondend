<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Content System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .post-container {
            margin-top: 20px;
        }
        .post {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .post-title {
            font-size: 24px;
            font-weight: bold;
        }
        .post-content {
            margin-top: 10px;
        }
        .media-preview img, .media-preview video, .media-preview audio {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create or Edit Post</h1>
    <form id="postForm">
        <input type="hidden" id="postIndex">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control" required minlength="3">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" class="form-control" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select">
                <option value="Blog">Blog</option>
                <option value="News">News</option>
                <option value="Tutorial">Tutorial</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="mediaFiles" class="form-label">Media Upload</label>
            <input type="file" id="mediaFiles" class="form-control" multiple>
        </div>
        <div id="mediaPreview" class="media-preview"></div>
        <button type="submit" id="submitBtn" class="btn btn-primary">Submit Post</button>
    </form>

    <div id="posts" class="post-container"></div>
    <nav>
        <ul id="pagination" class="pagination"></ul>
    </nav>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
